<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vais as imagens na css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form method="post">
                    <div class="caixa">
                        <i><span class="material-symbols-outlined">person</span></i>
                        <input type="email" name="email" id="iemail" required placeholder=" seu email">
                        <label for="iemail">Email</label>
                    </div>
                    <div class="caixa">    
                        <i><span class="material-symbols-outlined">vpn_key</span></i>
                        <input type="password" name="Senha" id="isenha" required placeholder="sua senha" minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <div>
                        <input type="submit" value="Entrar">
                        <a href="#" class="botaosenha">Esqueci a senha<i><span class="material-symbols-outlined">mail</span></i></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>

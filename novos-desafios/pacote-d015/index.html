<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/screen.css" media="screen">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <picture>
            <img src="imagens/login-predio.jpg" alt="Predio">
        </picture>
        <div id="contain">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <div id="caixaemail">
                <label for="iemail"><span class="material-symbols-outlined">login</span></label>
                <input type="email" name="email" id="iemail" required placeholder=" seu e-mail">
            </div>
            <div id="caixasenha">
                <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                <input type="password" name="senha" id="isenha" required minlength="8" placeholder=" sua senha">
            </div>
            <div id="botaoentrar">
                <p><a href="#">Entrar</a></p>
            </div>
            <div id="botaoesqueciasenha">
                <p><a href="#">Esqueci a senha<span id="imgemail" class="material-symbols-outlined">mail</span></a></p>
            </div>
        </div>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Input Radio</h1>
    <form method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="inome">Nome:</label><br>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" minlength="18"> <br>
            <label for="idate">Data de Aniversario</label><br>
            <input type="date" name="date" id="idate"><br>
            <label for="idade">Idade:</label><br>
            <input type="number" name="idade" id="idade" required min="18" value="18"> <br>
            <label for="iemail">E-mail:</label><br>
            <input type="email" name="email" id="iemail" required placeholder="nome@email.com"> <br>
            <label for="itel">Telefone</label><br>
            <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxx-xxxx" minlength="11" pattern="\(\d{2}\d{4,5}-\d{4}\)">
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" value="M" id="imasc"> Masculino <br>
            <input type="radio" name="sexo" value="F" id="ifem"> Feminino
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tenis</label> <br>
            <input type="checkbox" name="basq" id="ibasq"> <label for="ibasq">Basquete</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>  <br>
            <input type="checkbox" name="bit" id="ibit"> Bit <label for="bit">Tenis</label> <br>
        </fieldset> <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- criação sem copiar code -->
</head>
<body>
    <header>

    </header>
    <nav>

    </nav>
    <main>
        <section id="principal">
            <div id="imagem">
                <!-- Imagem por css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form method="post" autocomplete="">
                    <div class="caixa">
                        <i><span class="material-symbols-outlined">person</span></i>
                        <input type="email" name="email" id="iemail" required placeholder=" seu email" autocomplete="email">
                        <label for="iemail">Email</label>
                    </div>
                    <div class="caixa">
                        <i><span class="material-symbols-outlined">vpn_key</span></i>
                        <input type="password" name="Senha" id="isenha" required minlength="8" placeholder=" sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <div id="botao">
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci a senha <i><span class="material-symbols-outlined">mail</span></i></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>

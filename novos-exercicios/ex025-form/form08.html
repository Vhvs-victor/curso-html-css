<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario / input</title>
</head>
<body>
    <h1>Input : Range</h1>
    <p>Barra de satisfação</p>
    <form method="post">
        <input type="range" name="satisfacao" id="isatisfacao" min="1" max="5" value="2">
    </form>
    
    <h1>Input : color</h1>
    <p> Barra de cor</p>
    <form method="post">
        <input type="color" name="cor" id="icor" value="#074CFA">
    </form>

    <h1>Input : File</h1>
    <p>Envio de imagens/abrir arquivos</p>
    <form method="post">
        Enviar aquivo >> <input type="file" name="image" id="image">
    </form>
</body>
</html

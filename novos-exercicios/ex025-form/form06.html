<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario e-mail / tel</title>
</head>
<body>
    <h1>Aprendendo input de e-mail e telefone</h1>
    <p>Usando tambem o parametro pattern</p>
    <p>
        <form method="get" autocomplete="off">
            <label for="itel">Telefone:</label><br>
            <input type="tel" name="tel" id="itel" required minlength="10" pattern="^\(\d{2}\)\d{4,5}-\d{4}$"><br><br>
            <input type="submit" value="Enviar">
        </form>
    </p>

    <h1>Criando um agrupamento de dados</h1>
    <p>Usando inputs de texto, e-mail, telfone, enviar, resetar e parametros para cada input.</p>
    <p>Usando tamb√©m as tags fieldset e legend para criar caixa de agrupamento de dados</p>
        <form method="get" autocomplete="on">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="inome">Nome:</label><br>
                <input type="text" name="nome" id="inome" required placeholder="nome completo" minlength="15" autocomplete="name"><br><br>
                <label for="iemail">E-mail:</label><br>
                <input type="email" name="email" id="iemail" required placeholder="nome@email.com" autocomplete="email"><br><br>
                <label for="itel">Telefone/Celular:</label><br>
                <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </fieldset> <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form> 
</body>
</htm

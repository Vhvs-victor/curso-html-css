<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe Externo</title>
    <style>
        iframe{
            border: 2px solid red;
            width: 600px;
            height: 400px;
        } /*configrações de CSS são prioritarias do que configurações dentro da tag*/
    </style>
</head>
<body>
    <h1>Tamanho do iframe</h1>
    <p>tamanhos, bordas e rolagem lateral</p>
    <p>width largura | height altura | solling rolagem lateral "auto | yes | no" </p>
    <iframe src="http://www.cursoemvideo.com" frameborder="0" width="400px" height="400px" scolling="auto"></iframe>
</body>
</html>
